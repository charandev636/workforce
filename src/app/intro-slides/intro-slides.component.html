<ion-content class="mobileView">

  <div class="slides-introduction">
    <ion-slides pager="true" [options]="slideOpts" (ionSlideDidChange)="getIndex()">
      <ion-slide class="backImg1">
        <div class="slide-text">
          <!-- <h1 class="slide-header">
            Masqati Food Limited 
          </h1> -->
          <h4 class="slide-subheader">
            Masqati Food Limited 
          </h4>
          <p > B2B Application for our Merchant supply</p>
        </div>
      </ion-slide>
      <ion-slide class="backImg2">
        <div class="slide-text">
          <!-- <h1 class="slide-header">
            Become a Masqati food Merchant
          </h1> -->
          <h4 class="slide-subheader">Become a Masqati food Merchant
            
          </h4>
          <p>Digital order booking, No more delay for support, manage purchase from masqati food</p>
        </div>
      </ion-slide>
      <ion-slide class="backImg3">
        <div class="slide-text">
          <!-- <h1 class="slide-header">
            Order at finger tip
          </h1> -->
          <h4 class="slide-subheader">Order at finger tip
          </h4>
          <p > Masqati food products Trusted by more than 10k+ Merchants across india</p>
          </div>
      </ion-slide>
    </ion-slides>

    </div>
  <div [ngClass]="getColor()">
    <ion-button class="skip-button" fill="clear" (click)="skipButton()">skip</ion-button>
    <ion-button class="next-button" fill="clear" (click)="nextButton()" *ngIf="count < 2">next</ion-button>
    <ion-button class="next-button" fill="clear" (click)="finish()" *ngIf="count === 2">finish</ion-button>
  </div>
</ion-content>
