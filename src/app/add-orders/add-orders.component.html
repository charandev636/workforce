<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
  
      <ion-button (click)="goToHome()">
        <ion-icon name="arrow-back" class="navBtn-icon"></ion-icon>
      </ion-button>

    </ion-buttons>
    <ion-title style="color: white;">Add Orders</ion-title>
    <ion-buttons slot="end">
      <ion-title style="color: white;">Web</ion-title>
      <ion-button>
        <ion-icon name="funnel" class="navBtn-icon"></ion-icon>
      </ion-button>
    
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list *ngFor="let obj of mainProductsList" class="ion-no-padding ion-no-margin">
    <ion-row class="mainHeader">
<ion-label class="headerLbl"> Web</ion-label>
    </ion-row>
<ion-list *ngFor="let obj of subProductsList" class="ion-no-padding ion-no-margin">
  <ion-row class="mainTxt">
    <ion-col size="7.5">
<ion-label class="lightTxt"> #4 Static</ion-label><br />
<ion-label class="darkTxt">SP :</ion-label> <ion-label class="leftPadding spTxt">1455.0</ion-label> 
<ion-label class="darkTxt leftPadding">MRP :</ion-label> <ion-label class="leftPadding mainLblTxt">159.0</ion-label> 
    </ion-col>
    <ion-col size="2">
      <ion-label class="darkTxt">Unit</ion-label><br />
      <ion-label class="leftPadding mainLblTxt">10</ion-label>
    </ion-col>
    <ion-col size="2.5">
<ion-button>
  Add
</ion-button>
    </ion-col>
  </ion-row>
</ion-list>

  </ion-list>
 
</ion-content>
