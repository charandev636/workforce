<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">

      <ion-button (click)="goToHome()">
        <ion-icon name="arrow-back" class="navBtn-icon"></ion-icon>
      </ion-button>

    </ion-buttons>
    <ion-title style="color: white;">Book Order</ion-title>
    <ion-buttons slot="end">

    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="mobileView">
  <ion-row class="rowAlign">
    <ion-col size="6">
      <ion-label class="lightTxt">
        Select Category
      </ion-label>
      <ion-select>Suman</ion-select>
    </ion-col>
    <ion-col size="6">
      <ion-button>View Summery</ion-button>
    </ion-col>
  </ion-row>
  <ion-row class="heardeView">
    <ion-label style="color: white; margin: 6px 0px 0px 6px;">Suman Guntuka</ion-label>
  </ion-row>
  <ion-list>
    <ion-card *ngFor="let item of bookingOrdersData" class="row-margin mainCard">
      <ion-row style="margin:6px" class="ion-no-padding ion-no-margin">
        <ion-label class="smallTxt">ID:123</ion-label>
      </ion-row>
      <ion-row class="ion-no-padding ion-no-margin">

        <ion-col size="4" class="ion-no-padding ion-no-margin">
          <ion-card class="ImgSize">
          </ion-card>
          <ion-row class="count">
            <ion-item lines="none" class="add-prod ion-no-padding">
              <ion-icon name="add-circle-outline" (click)="countOrder('add',i)"></ion-icon>{{count}}<ion-icon
                name="remove-circle-outline" (click)="countOrder('sub')"></ion-icon>
            </ion-item>
          </ion-row>

        </ion-col>
        <ion-col size="8">
          <ion-row class="rowAlign">
            <ion-label class="darkTxt"> Milk Chudwai Milk Chudwai Milk Chudwai</ion-label>
          </ion-row>
          <ion-row class="rowAlign">
          <ion-label class="lightTxt" style="font-size: smaller;"> Suman guntuka</ion-label>
          </ion-row>
          <ion-row class="rowAlign">
            <ion-label class="lightTxt">UNIT :</ion-label>
            <ion-label class="priceTxt leftPadding">120ML</ion-label>
          </ion-row>

          <ion-row class="rowAlign">
            <ion-col size="6" class="ion-no-padding ion-no-margin">
              <ion-label class="lightTxt">WP :</ion-label>
              <ion-label class="priceTxt leftPadding">1200</ion-label>
            </ion-col>
            <ion-col size="6" class="ion-no-padding ion-no-margin">
              <ion-label class="lightTxt">MRP :</ion-label>
              <ion-label class="priceTxt leftPadding">1250</ion-label>
            </ion-col>
          </ion-row>
  
        </ion-col>

      </ion-row>

    </ion-card>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button class="fab-btn" (click)="bookOrder()">
      <ion-icon class="add-icon" name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
