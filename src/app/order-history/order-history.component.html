<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">

      <ion-button (click)="goToHome()">
        <ion-icon name="arrow-back" class="navBtn-icon"></ion-icon>
      </ion-button>

    </ion-buttons>
    <ion-title style="color: white;">Order History</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="search" class="navBtn-icon"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="funnel" class="navBtn-icon"></ion-icon>
      </ion-button>


    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="mobileView">
  <ion-row class="rowAlign">
    <ion-col size="6">
      <ion-label style="color: red; font-size: 1em;">Total Orders Amount</ion-label>
    </ion-col>
    <ion-col size="6">
      <ion-label class="darkTxt">10,8500</ion-label>
    </ion-col>
  </ion-row>
  <ion-row class="rowAlign">
    <ion-col size="3">
      <ion-grid>
        <ion-label class="roundTxt">Added</ion-label>
        <ion-card class="rounderCard">
          <ion-label>9</ion-label>
        </ion-card>
      </ion-grid>
    </ion-col>
    <ion-col size="3">
      <ion-grid>
        <ion-label class="roundTxt">Onhold</ion-label>
        <ion-card class="rounderCard">
          <ion-label>9</ion-label>
        </ion-card>
      </ion-grid>
    </ion-col>
    <ion-col size="3">
      <ion-grid>
        <ion-label class="roundTxt">Accepted</ion-label>
        <ion-card class="rounderCard">
          <ion-label>9</ion-label>
        </ion-card>
      </ion-grid>
    </ion-col>
    <ion-col size="3">
      <ion-grid>
        <ion-label class="roundTxt">Rejected</ion-label>
        <ion-card class="rounderCard">
          <ion-label>9</ion-label>
        </ion-card>
      </ion-grid>
    </ion-col>
  </ion-row>

  <ion-list>
    <ion-card *ngFor="let item of bookingOrdersData" (click)="goToOrderDetails()" class="row-margin mainCard">
      <ion-row class="row-margin">
        <ion-col size="6">
          <ion-label class="darkTxt">Order ID :</ion-label>
          <ion-label class="mainTxt leftPadding">{{item.orderid}}</ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-label class="darkTxt">Amount :</ion-label>
          <ion-label class="lightTxt leftPadding">{{item.amount}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row class="row-margin">
        <ion-col size="12">
          <ion-label class="lightTxt">Invoice/Bill No :</ion-label>
          <ion-label class="mainTxt leftPadding">{{item.billno}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row class="row-margin">
        <ion-col size="12">
          <ion-label class="lightTxt">Order of :</ion-label>
          <ion-label class="mainTxt leftPadding">{{item.orderof}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row class="row-margin">
        <ion-col size="12">
          <ion-label class="lightTxt">Remark :</ion-label>
          <ion-label class="mainTxt leftPadding">{{item.remark}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row class="row-margin">
        <ion-col size="6">
          <ion-icon name="time" class="InstImg"></ion-icon>
          <ion-label class="mainTxt leftPadding">{{item.date}}</ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-icon name="person" class="InstImg"></ion-icon>
          <ion-label class="lightTxt leftPadding">{{item.name}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row class="row-margin">
        <ion-col size="12">
          <ion-label class="lightTxt">Status :</ion-label>
          <ion-label class="mainTxt leftPadding">{{item.status}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button class="fab-btn" (click)="bookOrder()">
      <ion-icon class="add-icon" name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
